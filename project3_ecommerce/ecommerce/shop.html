<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <img src="assets/logo.jpg" class="logo" alt="Logo">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>

    <main class="shop-container">
        <h1>Shop</h1>
        <div class="products">
            <div class="product-card" id="product1">
                <img src="assets/product1.jpg" alt="Product 1">
                <h2>Basic Camera</h2>
                <p class="product-price">₹ 25,129</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" id="product2">
                <img src="assets/product2.jpg" alt="Product 2">
                <h2>Camera Lens</h2>
                <p class="product-price">₹ 49,999</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" id="product3">
                <img src="assets/product3.jpg" alt="Product 3">
                <h2>Vintage Camera</h2>
                <p class="product-price">₹ 5,00,000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash;
            if (hash) {
                const target = document.querySelector(hash);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    </script>
</body>
</html>
